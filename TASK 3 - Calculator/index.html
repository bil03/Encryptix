<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="grid">
        <button class="btn gray" onclick="clearDisplay()">C</button>
        <button class="btn gray" onclick="backspace()">←</button>
        <button class="btn gray" onclick="appendOperator('%')">%</button>
        <button class="btn blue" onclick="appendOperator('/')">÷</button>

        <button class="btn dark-gray" onclick="appendNumber(7)">7</button>
        <button class="btn dark-gray" onclick="appendNumber(8)">8</button>
        <button class="btn dark-gray" onclick="appendNumber(9)">9</button>
        <button class="btn blue" onclick="appendOperator('*')">×</button>

        <button class="btn dark-gray" onclick="appendNumber(4)">4</button>
        <button class="btn dark-gray" onclick="appendNumber(5)">5</button>
        <button class="btn dark-gray" onclick="appendNumber(6)">6</button>
        <button class="btn blue" onclick="appendOperator('-')">−</button>

        <button class="btn dark-gray" onclick="appendNumber(1)">1</button>
        <button class="btn dark-gray" onclick="appendNumber(2)">2</button>
        <button class="btn dark-gray" onclick="appendNumber(3)">3</button>
        <button class="btn blue" onclick="appendOperator('+')">+</button>

        <button class="btn dark-gray wide" onclick="appendNumber(0)">0</button>
        <button class="btn dark-gray" onclick="appendNumber('.')">.</button>
        <button class="btn green" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
